name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.0
      uses: actions/setup-java@v1
      with:
        java-version: 1.0
        #distribution: 'temurin'
        #cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

